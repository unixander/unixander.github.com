	<script src="js/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script>
		function init() {
			var hash = window.location.hash;
			var newhash = "";
			var p = "", index = -1;
			switch(hash) {
				case "":
				case "#":
				case "#home":
					p = "home.html";
					index = 0;
					break;
				case "#projects":
					p = "projects.html";
					index = 1;
					break;
				case "#cv":
					p = "cv.html";
					index = 2;
					break;
				case "#blog":
					p = "blog.html";
					index = 3;
					break;
				case "#contact":
					p = "contact.html";
					index = 4;
					break;
				default:
					if (hash.indexOf('blog') > -1) {
						var pathes = window.location.hash.split('#');
						p = pathes[1].toLowerCase() + '.html';
						if (pathes.length > 2) {
							newhash = pathes[2];
						} else {
							newhash = p;
						}
					} else {
						p = "404.html";
					}
			};
			if (p != "") {
				$('#content').load(p);
				if (newhash.length > 0)
					window.location.hash = newhash;
				else
					window.location.hash = hash;
				$('.active').removeClass('active');
				if (index != -1) {
					$('ul#nav li:eq(' + index + ')').addClass('active');
				}
			}
		}

		function loadPage(e) {
			var next = $(e).attr('href');
			if ($(e).is('.active')) {
				return;
			} else {
				window.location.hash = next;
				if ($('.active')) {
					$('.active').removeClass('active');
				}
				$(e).addClass('active');
			}
		}


		$(window).resize(function() {
			if ($(window).width() > 1024) {
				$('#girl').show("slow");
			} else {
				$('#girl').hide('slow');
			}
		}).bind('hashchange', init);
		$(init);
	</script>
</html>
